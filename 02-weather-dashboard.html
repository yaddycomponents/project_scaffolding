            font-weight: 600;
            transition: all 0.3s;
        }

        #search-btn:hover {
            background: #5568d3;

        #weather-display {
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }

        .error p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .error button {
            background: #ff6b6b;
        }

        .error button:hover {
            background: #ff5252;
        }

        .weather-card {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .weather-icon img {
            width: 120px;
            height: 120px;
        }

        .temperature h1 {
            font-size: 4rem;
            color: #667eea;
            margin: 20px 0;
        }

        .temperature p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.3rem;
            color: #555;
            margin: 20px 0;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .details > div {
            text-align: center;
        }

        .details p:first-child {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .details p:last-child {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
