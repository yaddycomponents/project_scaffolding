        .filter-buttons {

        }

        .filter-btn {
            padding: 8px 20px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        #users-list {
            display: grid;
            gap: 15px;
        }

        .user-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-email {
            color: #667eea;

            margin-bottom: 8px;
        }

        .user-meta {
            display: flex;
            gap: 20px;
            color: #999;
            font-size: 0.9rem;
        }

        .user-role {
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;

        .no-results {

            color: #999;
        }

            margin-bottom: 10px;

            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
