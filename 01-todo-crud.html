<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Todo CRUD App</title>
    <style>
      :root {
          /* Color Palette */
          --color-primary: #667eea;
          --color-primary-dark: #5568d3;
          --color-secondary: #764ba2;
          --color-danger: #ff6b6b;
          --color-danger-dark: #ff5252;

          /* Neutral Colors */
          --color-white: #ffffff;
          --color-bg-light: #f8f9fa;
          --color-bg-lighter: #f0f0f0;
          --color-bg-hover: #e9ecef;
          --color-bg-dark: #d0d0d0;
          --color-border: #e0e0e0;
          --color-text-primary: #333;
          --color-text-secondary: #666;
          --color-text-muted: #999;

          /* Spacing */
          --spacing-xs: 10px;
          --spacing-sm: 15px;
          --spacing-md: 20px;
          --spacing-lg: 30px;
          --spacing-xl: 40px;

          /* Border Radius */
          --radius-sm: 10px;
          --radius-lg: 20px;

          /* Font Sizes */
          --font-size-sm: 14px;
          --font-size-base: 16px;
          --font-size-lg: 18px;
          --font-size-xl: 2.5rem;

          /* Shadows */
          --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.3);
          --shadow-hover: 0 5px 15px rgba(102, 126, 234, 0.4);

          /* Transitions */
          --transition-base: all 0.3s;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: var(--spacing-md);
      }

      .todo-app {
          background: var(--color-white);
          padding: var(--spacing-xl);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-card);
          width: 100%;
          max-width: 600px;
      }

      h1 {
          color: var(--color-primary);
          margin-bottom: var(--spacing-lg);
          text-align: center;
          font-size: var(--font-size-xl);
      }

      #todo-form {
          display: flex;
          gap: var(--spacing-xs);
          margin-bottom: var(--spacing-md);
      }

      #todo-input {
          flex: 1;
          padding: var(--spacing-sm);
          border: 2px solid var(--color-border);
          border-radius: var(--radius-sm);
          font-size: var(--font-size-base);
          transition: border-color 0.3s;
      }

      #todo-input:focus {
          outline: none;
          border-color: var(--color-primary);
      }

      button {
          padding: var(--spacing-sm) var(--spacing-lg);
          background: var(--color-primary);
          color: var(--color-white);
          border: none;
          border-radius: var(--radius-sm);
          cursor: pointer;
          font-size: var(--font-size-base);
          font-weight: 600;
          transition: var(--transition-base);
      }

      button:hover {
          background: var(--color-primary-dark);
          transform: translateY(-2px);
          box-shadow: var(--shadow-hover);
      }

      .filter-buttons {
          display: flex;
          gap: var(--spacing-xs);
          margin-bottom: var(--spacing-md);
          justify-content: center;
      }

      .filter-btn {
          padding: var(--spacing-xs) var(--spacing-md);
          background: var(--color-bg-lighter);
          color: var(--color-text-secondary);
          font-size: var(--font-size-sm);
      }

      .filter-btn:hover {
          background: var(--color-bg-dark);
          transform: translateY(0);
          box-shadow: none;
      }

      .filter-btn.active {
          background: var(--color-primary);
          color: var(--color-white);
      }

      .filter-btn.active:hover {
          background: var(--color-primary-dark);
          box-shadow: var(--shadow-hover);
      }

      #todo-list {
          list-style: none;
      }

      #todo-list li {
          background: var(--color-bg-light);
          padding: var(--spacing-sm);
          margin-bottom: var(--spacing-xs);
          border-radius: var(--radius-sm);
          display: flex;
          align-items: center;
          gap: var(--spacing-sm);
          transition: var(--transition-base);
      }

      #todo-list li:hover {
          background: var(--color-bg-hover);
          transform: translateX(5px);
      }

      #todo-list li.completed {
          opacity: 0.6;
      }

      #todo-list li.completed span {
          text-decoration: line-through;
          color: var(--color-text-muted);
      }

      #todo-list input[type="checkbox"] {
          width: 20px;
          height: 20px;
          cursor: pointer;
      }

      #todo-list span {
          flex: 1;
          font-size: var(--font-size-base);
          color: var(--color-text-primary);
      }

      .delete-btn {
          padding: 8px var(--spacing-sm);
          background: var(--color-danger);
          font-size: var(--font-size-sm);
      }

      .delete-btn:hover {
          background: var(--color-danger-dark);
      }

      .empty-state {
          text-align: center;
          padding: var(--spacing-xl);
          color: var(--color-text-muted);
          font-size: var(--font-size-lg);
      }
    </style>
  </head>
  <body>
    <div class="todo-app">
      <h1>üìù Todo List</h1>

      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new todo..."
          required
        />
        <button type="submit">Add</button>
      </form>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="todo-list">
        <!-- Todos will be rendered here by JavaScript -->
      </ul>
    </div>
  </body>
</html>
