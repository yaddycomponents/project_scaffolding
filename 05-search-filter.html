<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 5: Real-time Search Filter</title>
    <style>
      :root {
          /* Color Palette */
          --color-primary: #667eea;
          --color-secondary: #764ba2;
          --color-highlight: #ffeb3b;

          /* Neutral Colors */
          --color-white: #ffffff;
          --color-bg-light: #f0f0f0;
          --color-bg-hover: #e0e0e0;
          --color-border: #e0e0e0;
          --color-text-primary: #333;
          --color-text-secondary: #666;
          --color-text-muted: #999;

          /* Spacing */
          --spacing-xs: 5px;
          --spacing-sm: 8px;
          --spacing-md: 10px;
          --spacing-lg: 15px;
          --spacing-xl: 20px;
          --spacing-2xl: 25px;
          --spacing-3xl: 30px;
          --spacing-4xl: 40px;
          --spacing-5xl: 60px;

          /* Border Radius */
          --radius-xs: 3px;
          --radius-sm: 10px;
          --radius-md: 15px;
          --radius-lg: 20px;
          --radius-full: 50%;

          /* Font Sizes */
          --font-size-xs: 0.85rem;
          --font-size-sm: 0.9rem;
          --font-size-base: 1rem;
          --font-size-md: 14px;
          --font-size-lg: 18px;
          --font-size-xl: 1.4rem;
          --font-size-2xl: 1.5rem;
          --font-size-3xl: 2rem;
          --font-size-4xl: 3rem;

          /* Shadows */
          --shadow-sm: 0 5px 20px rgba(0, 0, 0, 0.1);
          --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.15);
          --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.2);
          --shadow-focus: 0 0 0 3px rgba(102, 126, 234, 0.1);

          /* Transitions */
          --transition-base: all 0.3s;

          /* Sizes */
          --avatar-size: 80px;
          --search-icon-size: 20px;
          --search-icon-left: 18px;

          /* Layout */
          --container-max-width: 900px;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
          min-height: 100vh;
          padding: var(--spacing-4xl) var(--spacing-xl);
      }

      .container {
          max-width: var(--container-max-width);
          margin: 0 auto;
      }

      h1 {
          color: var(--color-white);
          text-align: center;
          margin-bottom: var(--spacing-4xl);
          font-size: var(--font-size-4xl);
      }

      .search-section {
          background: var(--color-white);
          padding: var(--spacing-3xl);
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-lg);
          margin-bottom: var(--spacing-3xl);
      }

      .search-box {
          position: relative;
      }

      #search-input {
          width: 100%;
          padding: var(--spacing-xl);
          padding-left: 50px;
          border: 2px solid var(--color-border);
          border-radius: var(--radius-sm);
          font-size: var(--font-size-lg);
          transition: var(--transition-base);
      }

      #search-input:focus {
          outline: none;
          border-color: var(--color-primary);
          box-shadow: var(--shadow-focus);
      }

      .search-icon {
          position: absolute;
          left: var(--search-icon-left);
          top: 50%;
          transform: translateY(-50%);
          color: var(--color-text-muted);
          font-size: var(--search-icon-size);
      }

      .search-info {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: var(--spacing-xl);
          color: var(--color-text-secondary);
      }

      .result-count {
          font-weight: 600;
          color: var(--color-primary);
      }

      .loading-indicator {
          color: var(--color-primary);
          font-style: italic;
      }

      .filter-buttons {
          display: flex;
          gap: var(--spacing-md);
          flex-wrap: wrap;
      }

      .filter-btn {
          padding: var(--spacing-sm) var(--spacing-xl);
          background: var(--color-bg-light);
          border: 2px solid transparent;
          border-radius: var(--radius-lg);
          cursor: pointer;
          font-size: var(--font-size-md);
          transition: var(--transition-base);
      }

      .filter-btn:hover {
          background: var(--color-bg-hover);
      }

      .filter-btn.active {
          background: var(--color-primary);
          color: var(--color-white);
          border-color: var(--color-primary);
      }

      #users-list {
          display: grid;
          gap: var(--spacing-lg);
      }

      .user-card {
          background: var(--color-white);
          padding: var(--spacing-2xl);
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-sm);
          display: flex;
          align-items: center;
          gap: var(--spacing-xl);
          transition: var(--transition-base);
          animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .user-card:hover {
          transform: translateY(-5px);
          box-shadow: var(--shadow-md);
      }

      .user-avatar {
          width: var(--avatar-size);
          height: var(--avatar-size);
          border-radius: var(--radius-full);
          background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--color-white);
          font-size: var(--font-size-3xl);
          font-weight: 700;
          flex-shrink: 0;
      }

      .user-info {
          flex: 1;
      }

      .user-name {
          color: var(--color-text-primary);
          font-size: var(--font-size-xl);
          font-weight: 600;
          margin-bottom: var(--spacing-xs);
      }

      .user-email {
          color: var(--color-primary);
          font-size: var(--font-size-base);
          margin-bottom: var(--spacing-sm);
      }

      .user-meta {
          display: flex;
          gap: var(--spacing-xl);
          color: var(--color-text-muted);
          font-size: var(--font-size-sm);
      }

      .user-role {
          padding: 4px 12px;
          background: var(--color-bg-light);
          border-radius: var(--radius-md);
          font-size: var(--font-size-xs);
          color: var(--color-text-secondary);
          font-weight: 600;
      }

      .no-results {
          text-align: center;
          padding: var(--spacing-5xl);
          background: var(--color-white);
          border-radius: var(--radius-md);
          color: var(--color-text-muted);
      }

      .no-results p {
          font-size: var(--font-size-2xl);
          margin-bottom: var(--spacing-md);
      }

      .highlight {
          background: var(--color-highlight);
          padding: 2px 4px;
          border-radius: var(--radius-xs);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç User Search</h1>

      <div class="search-section">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            id="search-input"
            placeholder="Search by name, email, or role..."
          />
        </div>

        <div class="search-info">
          <div>
            <span class="result-count" id="result-count">Showing 10 users</span>
          </div>
          <div class="filter-buttons">
            <button class="filter-btn active" data-role="all">All</button>
            <button class="filter-btn" data-role="developer">Developer</button>
            <button class="filter-btn" data-role="designer">Designer</button>
            <button class="filter-btn" data-role="manager">Manager</button>
          </div>
        </div>
      </div>

      <div id="users-list">
        <!-- Users will be displayed here -->
      </div>
    </div>
  </body>
</html>
