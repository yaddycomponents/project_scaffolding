        body {

            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .quiz-info {
            display: flex;
            gap: 30px;
        }

        }

        .info-label {
            color: #999;
            font-size: 0.9rem;

            font-size: 1.8rem;
            font-weight: 700;
        }

            color: #ff6b6b;
            font-weight: 700;
        }

        #quiz-content {
            min-height: 300px;
        }

        .question-card {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question-text {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #51cf66;
            color: white;
            border-color: #51cf66;
        }

        .option.incorrect {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .next-btn {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .results h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 4rem;
            color: #51cf66;
            font-weight: 700;
            margin: 30px 0;
        }

        .results p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .high-score {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            color: #856404;
        }
    </style>
