<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3: Dog Image Gallery</title>
    <style>
      :root {
          /* Color Palette */
          --color-primary: #667eea;
          --color-primary-dark: #5568d3;
          --color-secondary: #764ba2;
          --color-success: #51cf66;
          --color-success-dark: #40c057;
          --color-danger: #ff6b6b;
          --color-danger-dark: #ff5252;

          /* Neutral Colors */
          --color-white: #ffffff;
          --color-bg-light: #f8f9fa;
          --color-bg-lighter: #f3f3f3;
          --color-border: #e0e0e0;
          --color-text-primary: #333;
          --color-text-secondary: #666;
          --color-text-muted: #999;

          /* Spacing */
          --spacing-xs: 5px;
          --spacing-sm: 10px;
          --spacing-md: 15px;
          --spacing-lg: 20px;
          --spacing-xl: 30px;
          --spacing-2xl: 40px;
          --spacing-3xl: 60px;

          /* Border Radius */
          --radius-sm: 10px;
          --radius-md: 15px;
          --radius-lg: 50%;

          /* Font Sizes */
          --font-size-xs: 0.9rem;
          --font-size-sm: 14px;
          --font-size-base: 16px;
          --font-size-md: 1.2rem;
          --font-size-lg: 1.5rem;
          --font-size-xl: 2rem;
          --font-size-2xl: 3rem;
          --font-size-3xl: 40px;

          /* Shadows */
          --shadow-sm: 0 5px 20px rgba(0, 0, 0, 0.1);
          --shadow-md: 0 10px 40px rgba(0, 0, 0, 0.2);
          --shadow-lg: 0 15px 40px rgba(0, 0, 0, 0.2);
          --shadow-hover: 0 5px 15px rgba(102, 126, 234, 0.4);

          /* Transitions */
          --transition-base: all 0.3s;

          /* Sizes */
          --image-height: 300px;
          --spinner-size: 50px;
          --spinner-border: 4px;
          --lightbox-bg: rgba(0, 0, 0, 0.9);

          /* Grid */
          --grid-min-width: 300px;
          --grid-gap: 20px;
          --container-max-width: 1200px;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
          min-height: 100vh;
          padding: var(--spacing-2xl) var(--spacing-lg);
      }

      .container {
          max-width: var(--container-max-width);
          margin: 0 auto;
      }

      h1 {
          color: var(--color-white);
          text-align: center;
          margin-bottom: var(--spacing-2xl);
          font-size: var(--font-size-2xl);
      }

      .controls {
          background: var(--color-white);
          padding: var(--spacing-xl);
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-md);
          margin-bottom: var(--spacing-xl);
          display: flex;
          gap: var(--spacing-lg);
          flex-wrap: wrap;
          align-items: center;
      }

      .breed-select-wrapper {
          flex: 1;
          min-width: 250px;
      }

      label {
          display: block;
          color: var(--color-text-secondary);
          margin-bottom: 8px;
          font-weight: 600;
      }

      #breed-select {
          width: 100%;
          padding: var(--spacing-md);
          border: 2px solid var(--color-border);
          border-radius: var(--radius-sm);
          font-size: var(--font-size-base);
          cursor: pointer;
          transition: var(--transition-base);
      }

      #breed-select:focus {
          outline: none;
          border-color: var(--color-primary);
      }

      .button-group {
          display: flex;
          gap: var(--spacing-sm);
      }

      button {
          padding: var(--spacing-md) var(--spacing-xl);
          background: var(--color-primary);
          color: var(--color-white);
          border: none;
          border-radius: var(--radius-sm);
          cursor: pointer;
          font-size: var(--font-size-base);
          font-weight: 600;
          transition: var(--transition-base);
      }

      button:hover {
          background: var(--color-primary-dark);
          transform: translateY(-2px);
          box-shadow: var(--shadow-hover);
      }

      #load-more-btn {
          background: var(--color-success);
      }

      #load-more-btn:hover {
          background: var(--color-success-dark);
      }

      #clear-btn {
          background: var(--color-danger);
      }

      #clear-btn:hover {
          background: var(--color-danger-dark);
      }

      .stats {
          background: var(--color-bg-light);
          padding: var(--spacing-md);
          border-radius: var(--radius-sm);
          display: flex;
          gap: var(--spacing-xl);
          justify-content: center;
          margin-bottom: var(--spacing-xl);
      }

      .stat-item {
          text-align: center;
      }

      .stat-value {
          font-size: var(--font-size-xl);
          color: var(--color-primary);
          font-weight: 700;
      }

      .stat-label {
          color: var(--color-text-secondary);
          font-size: var(--font-size-xs);
          margin-top: var(--spacing-xs);
      }

      #gallery {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(var(--grid-min-width), 1fr));
          gap: var(--grid-gap);
          min-height: 200px;
      }

      .loading, .error, .empty {
          grid-column: 1 / -1;
          background: var(--color-white);
          padding: var(--spacing-3xl);
          border-radius: var(--radius-md);
          text-align: center;
          box-shadow: var(--shadow-md);
      }

      .spinner {
          border: var(--spinner-border) solid var(--color-bg-lighter);
          border-top: var(--spinner-border) solid var(--color-primary);
          border-radius: var(--radius-lg);
          width: var(--spinner-size);
          height: var(--spinner-size);
          animation: spin 1s linear infinite;
          margin: 0 auto var(--spacing-lg);
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .error {
          color: var(--color-danger);
      }

      .dog-card {
          background: var(--color-white);
          border-radius: var(--radius-md);
          overflow: hidden;
          box-shadow: var(--shadow-sm);
          transition: var(--transition-base);
          animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: scale(0.9);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }

      .dog-card:hover {
          transform: translateY(-10px);
          box-shadow: var(--shadow-lg);
      }

      .dog-image {
          width: 100%;
          height: var(--image-height);
          object-fit: cover;
          cursor: pointer;
      }

      .dog-info {
          padding: var(--spacing-lg);
      }

      .dog-breed {
          color: var(--color-primary);
          font-size: var(--font-size-md);
          font-weight: 600;
          text-transform: capitalize;
          margin-bottom: var(--spacing-sm);
      }

      .dog-actions {
          display: flex;
          gap: var(--spacing-sm);
          margin-top: var(--spacing-md);
      }

      .action-btn {
          flex: 1;
          padding: var(--spacing-sm);
          font-size: var(--font-size-sm);
      }

      .favorite-btn {
          background: var(--color-danger);
      }

      .favorite-btn:hover {
          background: var(--color-danger-dark);
      }

      .favorite-btn.favorited {
          background: var(--color-success);
      }

      .favorite-btn.favorited:hover {
          background: var(--color-success-dark);
      }

      /* Lightbox for full image */
      .lightbox {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--lightbox-bg);
          z-index: 1000;
          justify-content: center;
          align-items: center;
      }

      .lightbox.active {
          display: flex;
      }

      .lightbox img {
          max-width: 90%;
          max-height: 90%;
          border-radius: var(--radius-sm);
      }

      .lightbox-close {
          position: absolute;
          top: var(--spacing-lg);
          right: var(--spacing-2xl);
          color: var(--color-white);
          font-size: var(--font-size-3xl);
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üêï Dog Image Gallery</h1>

      <div class="controls">
        <div class="breed-select-wrapper">
          <label for="breed-select">Select Dog Breed:</label>
          <select id="breed-select">
            <option value="random">Random Breed</option>
            <!-- Breeds will be loaded here by JavaScript -->
          </select>
        </div>

        <div class="button-group">
          <button id="fetch-btn">Get Dogs</button>
          <button id="load-more-btn">Load More</button>
          <button id="clear-btn">Clear Gallery</button>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="total-images">0</div>
          <div class="stat-label">Images Loaded</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="total-breeds">0</div>
          <div class="stat-label">Breeds Available</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="favorites-count">0</div>
          <div class="stat-label">Favorites</div>
        </div>
      </div>

      <div id="gallery">
        <!-- Dog images will be displayed here -->
        <div class="empty">
          <p style="font-size: 1.5rem; color: #999;">
            üëÜ Select a breed and click "Get Dogs" to start!
          </p>
        </div>
      </div>
    </div>

    <!-- Lightbox for full image view -->
    <div class="lightbox" id="lightbox">
      <span class="lightbox-close">&times;</span>
      <img id="lightbox-image" src="" alt="Dog" />
    </div>
  </body>
</html>
