<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2: Weather Dashboard</title>
    <style>
      :root {
          /* Color Palette */
          --color-primary: #667eea;
          --color-primary-dark: #5568d3;
          --color-secondary: #764ba2;
          --color-danger: #ff6b6b;
          --color-danger-dark: #ff5252;

          /* Neutral Colors */
          --color-white: #ffffff;
          --color-bg-light: #f3f3f3;
          --color-bg-lighter: #f0f0f0;
          --color-border: #e0e0e0;
          --color-text-primary: #333;
          --color-text-secondary: #555;
          --color-text-tertiary: #666;
          --color-text-muted: #999;

          /* Spacing */
          --spacing-xs: 5px;
          --spacing-sm: 10px;
          --spacing-md: 20px;
          --spacing-lg: 30px;
          --spacing-xl: 40px;

          /* Border Radius */
          --radius-sm: 10px;
          --radius-md: 50%;
          --radius-lg: 20px;

          /* Font Sizes */
          --font-size-xs: 0.9rem;
          --font-size-sm: 1.1rem;
          --font-size-base: 16px;
          --font-size-md: 1.3rem;
          --font-size-lg: 1.5rem;
          --font-size-xl: 2rem;
          --font-size-2xl: 2.5rem;
          --font-size-3xl: 4rem;

          /* Shadows */
          --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.3);
          --shadow-hover: 0 5px 15px rgba(102, 126, 234, 0.4);

          /* Transitions */
          --transition-base: all 0.3s;

          /* Sizes */
          --icon-size: 120px;
          --spinner-size: 50px;
          --spinner-border: 4px;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: var(--spacing-md);
      }

      .weather-app {
          background: var(--color-white);
          padding: var(--spacing-xl);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-card);
          width: 100%;
          max-width: 500px;
      }

      h1 {
          color: var(--color-primary);
          margin-bottom: var(--spacing-lg);
          text-align: center;
          font-size: var(--font-size-2xl);
      }

      .search {
          display: flex;
          gap: var(--spacing-sm);
          margin-bottom: var(--spacing-lg);
      }

      #city-input {
          flex: 1;
          padding: 15px;
          border: 2px solid var(--color-border);
          border-radius: var(--radius-sm);
          font-size: var(--font-size-base);
      }

      #city-input:focus {
          outline: none;
          border-color: var(--color-primary);
      }

      #search-btn {
          padding: 15px var(--spacing-lg);
          background: var(--color-primary);
          color: var(--color-white);
          border: none;
          border-radius: var(--radius-sm);
          cursor: pointer;
          font-size: var(--font-size-base);
          font-weight: 600;
          transition: var(--transition-base);
      }

      #search-btn:hover {
          background: var(--color-primary-dark);
          transform: translateY(-2px);
          box-shadow: var(--shadow-hover);
      }

      #weather-display {
          min-height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .loading {
          text-align: center;
          color: var(--color-primary);
      }

      .spinner {
          border: var(--spinner-border) solid var(--color-bg-light);
          border-top: var(--spinner-border) solid var(--color-primary);
          border-radius: var(--radius-md);
          width: var(--spinner-size);
          height: var(--spinner-size);
          animation: spin 1s linear infinite;
          margin: 0 auto var(--spacing-md);
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .error {
          text-align: center;
          color: var(--color-danger);
          padding: var(--spacing-xl);
      }

      .error p {
          font-size: 18px;
          margin-bottom: var(--spacing-md);
      }

      .error button {
          background: var(--color-danger);
      }

      .error button:hover {
          background: var(--color-danger-dark);
      }

      .weather-card {
          text-align: center;
          animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .location h2 {
          color: var(--color-text-primary);
          font-size: var(--font-size-xl);
          margin-bottom: var(--spacing-md);
      }

      .weather-icon img {
          width: var(--icon-size);
          height: var(--icon-size);
      }

      .temperature h1 {
          font-size: var(--font-size-3xl);
          color: var(--color-primary);
          margin: var(--spacing-md) 0;
      }

      .temperature p {
          color: var(--color-text-tertiary);
          font-size: var(--font-size-sm);
          margin-bottom: var(--spacing-sm);
      }

      .description {
          font-size: var(--font-size-md);
          color: var(--color-text-secondary);
          margin: var(--spacing-md) 0;
          text-transform: capitalize;
      }

      .details {
          display: flex;
          justify-content: space-around;
          margin-top: var(--spacing-lg);
          padding-top: var(--spacing-lg);
          border-top: 2px solid var(--color-bg-lighter);
      }

      .details > div {
          text-align: center;
      }

      .details p:first-child {
          color: var(--color-text-muted);
          font-size: var(--font-size-xs);
          margin-bottom: var(--spacing-xs);
      }

      .details p:last-child {
          color: var(--color-text-primary);
          font-size: var(--font-size-lg);
          font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <h1>üå§Ô∏è Weather Dashboard</h1>

      <div class="search">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn">Search</button>
      </div>

      <div id="weather-display">
        <!-- Weather data will be displayed here -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading weather data...</p>
        </div>
      </div>
    </div>
  </body>
</html>
